<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp Date</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function () {
            return this.day+'/'+this.month+'/'+this.year;
        }
    };
    let date = new MyDate(9, 11, 1999);
    debugger
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    // alert(day + '/' + month + '/' + year);
    alert(date.toString());
    date.setDay(10);
    date.setMonth(2);
    date.setYear(2000);
    day = date.day;
    month = date.month;
    year = date.year;
    // alert(day + '/' + month + '/' + year);
    alert(date.toString());
    date.setDate(11,3,2001);
    alert(date.toString());
</script>
</body>
</html>
