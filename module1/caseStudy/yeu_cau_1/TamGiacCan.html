<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân</title>
</head>
<body>
<script>
    let chieucao = parseInt(prompt('Nhập chiều cao: '));
    for (let i = 1; i <= chieucao; i++) {
        if (i !== chieucao) {
            for (let j = 1; j <= i; j++) {
                if (j === 1 || j === i) {
                    document.write('*');
                } else {
                    document.write('&nbsp&nbsp');
                }
            }
        }else {
            for (let j = 1; j <= i; j++) {
                document.write('*');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
