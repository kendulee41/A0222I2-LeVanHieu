<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    function countSoNguyenTo(arr){
        let sum =0;
        for (let i=0;i<arr.length;i++){
            for (let j=0;j<arr[i].length;j++){
                let count = 1;
                for (let e=2;e<=arr[i][j];e++){
                    if (arr[i][j]%e===0){
                        count++;
                    }
                }
                if (count===2){
                    sum++;
                }
            }
        }
        return sum;
    }
    let m =parseInt(prompt('Nhập m'));
    let n =parseInt(prompt('Nhập n'));
    let arr = new Array(m);
    for (let i=0;i<m;i++){
        arr[i] = new Array(n);
        for (let j=0;j<n;j++){
            arr[i][j] = parseInt(prompt('Array['+i+']['+j+']='));
        }
    }
    alert('Có '+countSoNguyenTo(arr)+' số nguyên tố');
</script>
</body>
</html>
