<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number To String</title>
</head>
<body>
<input type="text" id="number"/>
<input type="button" value=">>" onclick="display()">
<a id="result"></a>
<script>
    function display() {
        let number = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];
        let stringNumber = ['một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín', 'không'];
        let input = document.getElementById('number').value;
        let output = "";
        let index;
        for (let i = 0; i < input.length; i++) {
            index = number.indexOf(input[i]);
            if (index!==-1){
                output = output + stringNumber[index]+' ';
            }
        }
        document.getElementById('result').innerHTML = output;
    }
</script>
</body>
</html>
