<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu Vi Hình Tròn</title>
</head>
<body>
    <script>
        const PI=3.14;
        let r;
        r = prompt("Nhập bán kính: ");
        r = parseInt(r);
        let C=2*r*PI;
        document.write("Diện tích là : "+C);
    </script>
</body>
</html>
