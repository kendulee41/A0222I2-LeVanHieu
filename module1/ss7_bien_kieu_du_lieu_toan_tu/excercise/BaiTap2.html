<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Tiền Tệ</title>
</head>
<body>
    <table style="text-align: center">
        <tr>
            <th><p>Amount</p></th>
            <th style="width: 150px"><p>From Currency</p></th>
            <th><p>To Currency</p></th>
            <th></th>
        </tr>
        <tr>
            <td>
                <input type="text" id="amount">
            </td>
            <td>
                <select id="input">
                    <option selected>VietNam</option>
                    <option>USD</option>
                </select>
            </td>
            <td>
                <select id="output">
                    <option selected>USD</option>
                    <option>VietNam</option>
                </select>
            </td>
            <td style="width: 150px">
                <button type="button" onclick="convert();">Convert</button>
            </td>
        </tr>
    </table>
    <p id="play" style="color: blue"></p>
</body>
</html>
<script>
    function convert() {
        let amount = document.getElementById('amount').value;
        amount = parseInt(amount);
        let currency;
        let inn = document.getElementById('input').value;
        let out = document.getElementById('output').value;
        if (inn == 'VietNam'){
            if (out == 'VietNam')
                currency = amount;
            if (out == 'USD')
                currency = amount / 23000;}
        if (inn == 'USD'){
            if (out == 'USD')
                currency = amount;
            if  (out == 'VietNam')
                currency = amount*23000;
        }
        if  (out == 'VietNam')
            document.getElementById('play').innerText ="Result: " + currency+' VND';
        if  (out == 'USD')
            document.getElementById('play').innerText ="Result: " + currency+' USD';
    }

</script>
