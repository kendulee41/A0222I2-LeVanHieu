<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
</head>
<body>
    <h1>Calculator</h1>
    <form>
        <table>
            <tr>
                <td>
                    <input type="text" id="nb1">
                    <input type="text" id="nb2">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="add();">Addition(+)</button>
                    <button type="button" onclick="sub();">Subtraction(-)</button>
                    <button type="button" onclick="mult();">Multiplication(X)</button>
                    <button type="button" onclick="div();">Division(/)</button>
                </td>
            </tr>

        </table>
    </form>
    <p id="play"></p>
</body>
</html>
<script>
    function add() {
        let number1 = document.getElementById('nb1').value;
        let number2 = document.getElementById('nb2').value;
        let count;
        number1 = parseInt(number1);
        number2 = parseInt(number2);
        count = number1 + number2;
        document.getElementById('play').innerText= 'Result Addition: '+count;
    }
    function sub() {
        let number1 = document.getElementById('nb1').value;
        let number2 = document.getElementById('nb2').value;
        let count;
        number1 = parseInt(number1);
        number2 = parseInt(number2);
        count = number1 - number2;
        document.getElementById('play').innerText= 'Result Subtraction: '+count;
    }
    function mult() {
        let number1 = document.getElementById('nb1').value;
        let number2 = document.getElementById('nb2').value;
        let count;
        number1 = parseInt(number1);
        number2 = parseInt(number2);
        count = number1 * number2;
        document.getElementById('play').innerText= 'Result Multiplication: '+count;
    }
    function div() {
        let number1 = document.getElementById('nb1').value;
        let number2 = document.getElementById('nb2').value;
        let count;
        number1 = parseInt(number1);
        number2 = parseInt(number2);
        count = number1 / number2;
        document.getElementById('play').innerText= 'Result Division: '+count;
    }
</script>
