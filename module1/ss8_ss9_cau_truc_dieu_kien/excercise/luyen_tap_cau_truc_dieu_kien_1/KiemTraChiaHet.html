<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Chia Hết</title>
</head>
<body>
    <script>
        let a = prompt("Enter a:");
        let b = prompt("Enter b:");
        if (a%b==0){
            alert('a chia hết cho b');
        }else {
            alert('a không chia hết cho b');
        }
    </script>
</body>
</html>
