<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
    <script>
        let nb1 = prompt('Enter number 1:');
        let nb2 = prompt('Enter number 2:');
        let nb3 = prompt('Enter number 3:');
        if (nb1> nb2){
            if (nb1>nb3){
                alert('Max: '+nb1);
            }else {
                alert('Max: '+nb3);
            }
        }else if (nb2>nb3){
            alert('Max: '+nb2);
        }else {
            alert('Max: '+nb3);
        }
    </script>
</body>
</html>
