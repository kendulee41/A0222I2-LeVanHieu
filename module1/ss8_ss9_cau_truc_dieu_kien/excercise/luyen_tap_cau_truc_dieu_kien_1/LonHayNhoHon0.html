<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số lớn hay nhỏ hơn 0</title>
</head>
<body>
    <script>
        let number = prompt('Enter number:');
        if (number>0){
            alert('Lớn hơn 0');
        }else if (number<0){
            alert('Bé hơn 0');
        }
    </script>
</body>
</html>
