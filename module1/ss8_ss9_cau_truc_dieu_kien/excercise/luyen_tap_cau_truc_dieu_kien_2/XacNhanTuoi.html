<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác định tuổi</title>
</head>
<body>
<script>
    let old = prompt('Enter old: ');
    test1 = 'Không phải tuổi người';
    test2 = 'Tuổi người'
    if (old >= 120) {
        alert(test1);
    } else if (old <= 0) {
        alert(test1);
    } else {
        alert(test2);
    }
</script>
</body>
</html>
