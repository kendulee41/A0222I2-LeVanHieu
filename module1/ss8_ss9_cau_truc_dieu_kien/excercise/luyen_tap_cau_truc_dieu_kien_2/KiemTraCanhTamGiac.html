<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 3 cạnh hình tam giác</title>
</head>
<body>
    <form>
        <input type="text" id="a" placeholder="Nhập a:"/><br>
        <input type="text" id="b" placeholder="Nhập b:"/><br>
        <input type="text" id="c" placeholder="Nhập c:"/><br>
        <input type="button" value="Kiểm tra" onclick="play();"/>
        <p id="result"></p>
    </form>
    <script>
        function play() {
            let a = parseInt(document.getElementById('a').value);
            let b = parseInt(document.getElementById('b').value);
            let c = parseInt(document.getElementById('c').value);
            let condition=true;
            if (a<=0 ){
                condition = false;
            }else if (b<=0){
                condition = false;
            }else if (c<=0){
                condition = false;
            }else if (a+b<=c){
                condition = false;
            }else if (b+c<=a){
                condition=false;
            }else if (a+c<=b){
                condition=false;
            }
            if (condition==true){
                document.getElementById('result').innerHTML = '3 số a,b,c là cạnh hình tam giác';
            }else {
                document.getElementById('result').innerHTML = '3 số a,b,c không phải cạnh hình tam giác';
            }
        }
    </script>
</body>
</html>
