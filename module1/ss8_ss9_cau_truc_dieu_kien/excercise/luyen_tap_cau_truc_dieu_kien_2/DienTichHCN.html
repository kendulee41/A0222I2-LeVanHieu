<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
    <form>
        <p >Nhập chiều rộng:</p>
        <input type="text" id="a"/>
        <p >Nhập chiều dài:</p>
        <input type="text" id="b"/>
        <input type="button" value="Tính" onclick="play();"/>
        <p id="result" ></p>

    </form>
    <script>

        function play(){
            let a = parseInt(document.getElementById('a').value);
            let b = parseInt(document.getElementById('b').value);
            let t = (a+b) /1;
            if (t==a+b ){
                if (a>0){
                    if (b>0){
                    let S = a*b;
                    document.getElementById('result').innerHTML = 'Diện tích là :' +S ;}
                    else {
                        alert("Chiều dài phải lớn hơn 0");}}
                else {
                    b>0 ? alert('Chiều rộng phải lớn hơn 0') : alert('Chiều dài và chiều rộng phải lớn hơn 0')
                }
            }else {
                alert("Lỗi nhập liệu");
            }}
    </script>
</body>
</html>
