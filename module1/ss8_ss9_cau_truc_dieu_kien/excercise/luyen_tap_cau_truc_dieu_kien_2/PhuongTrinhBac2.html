<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
    <style>
        input{
            width: 30px;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" id="a" placeholder="(a)"/><sup>2</sup>&nbsp;x +&nbsp;
        <input type="text" id="b" placeholder="(b)"/>&nbsp;x +&nbsp;
        <input type="text" id="c" placeholder="(c)"/>&nbsp;= 0 (a#0)
        <input style="width: 50px" type="button" value="Giải" onclick="play();"/>
        <p id="result" ></p>
    </form>
    <script>
        function play() {
            let a = parseInt(document.getElementById('a').value);
            let b = parseInt(document.getElementById('b').value);
            let c = parseInt(document.getElementById('c').value);
            let t = (a+b+c)/1;
            let delta = b*b - 4*a*c;
            if (t==a+b+c) {
                if (a == 0) {
                    alert('a phải khác 0');
                }
                else if (delta<0){
                    document.getElementById('result').innerHTML = 'PT vô nghiệm';
                }else if (delta==0){
                    document.getElementById('result').innerHTML = 'PT có nghiệm kép x1 = x2 = '+(-b/2*a);
                }else {
                    document.getElementById('result').innerHTML = 'PT có 2 nghiệm phân biệt x1 = '+
                        ((-b+Math.sqrt(delta))/(2*a)) + ' ; x2 = '+((-b-Math.sqrt(delta))/(2*a));
            }}    else {
                alert('Error');
            }
        }
    </script>
</body>
</html>
