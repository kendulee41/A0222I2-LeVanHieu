<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
    <form>
        <p >Nhập độ dài cạnh kề a:</p>
        <input type="text" id="a"/>
        <p >Nhập độ dài cạnh kề b:</p>
        <input type="text" id="b"/>
        <input type="button" value="Tính" onclick="play();"/>
        <p id="result" ></p>

    </form>
    <script>
        function play(){
            let a = parseInt(document.getElementById('a').value);
            let b = parseInt(document.getElementById('b').value);
            let t = (a+b) /1;
            if (t==a+b ){
                if (a>0){
                    if (b>0){
                        let S = (a*b)/2;
                        document.getElementById('result').innerHTML = 'Diện tích là :' +S ;}
                    else {
                        alert('2 cạnh phải lớn hơn 0');}}
                else {
                    alert('2 cạnh phải lớn hơn 0');
                }
            }else {
                alert("Lỗi nhập liệu");
            }}
    </script>
</body>
</html>
