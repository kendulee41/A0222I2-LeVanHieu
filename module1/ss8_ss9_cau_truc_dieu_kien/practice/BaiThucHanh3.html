<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <script>
        let userName = prompt("Enter User Name: ","");
        if (userName=="Admin"){
            let userPass = prompt("Enter Pass:","");
            if (userPass == "TheMaster"){
                alert("Welcome");
            }else if (userPass==null){
                alert("Canceled");
            }else {
                alert("Wrong password");
            }
        }else if (userName==null){
            alert("Canceled");
        }else {
            alert("I don't know you");
        }
    </script>
</body>
</html>
