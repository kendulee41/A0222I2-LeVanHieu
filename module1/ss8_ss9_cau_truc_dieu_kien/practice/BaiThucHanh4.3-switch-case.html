<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Thực Hành 4.3 switch-case</title>
</head>
<body>
    <script>
        let x = prompt("Enter x:");
        let a = x > 0;
        switch (a) {
            case true:
                alert(1); break
            case false:
                let b = x < 0;
                switch (b) {
                    case true:
                        alert(-1); break;
                    case false:
                        alert(0); break;
                }
        }
    </script>
</body>
</html>
