<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    let arr =   [ 'c', 's', 'c', '2', '6', '1' ];
    let tmp;
    let j=arr.length-1;
    for (let i= 0;i<arr.length/2;i++){
        tmp = arr[j];
        arr[j]=arr[i];
        arr[i]=tmp;
        j--;
    }
    document.write(arr.toString());
</script>
</body>
</html>
