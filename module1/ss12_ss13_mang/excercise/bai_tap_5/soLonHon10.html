<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số lớn hơn 10</title>
</head>
<body>
<script>
    let int = [11, 4, 7, 33, 6, 65, 1, 2, 9, 10];
    document.write(int + '<br>');
    let count = 0;
    for (let i = 0; i < 10; i++) {
        if (int[i] >= 10) {
            count++;
        }
    }
    document.write('Có ' + count + ' số trong mảng lớn hơn hoặc bằng 10');
</script>
</body>
</html>
