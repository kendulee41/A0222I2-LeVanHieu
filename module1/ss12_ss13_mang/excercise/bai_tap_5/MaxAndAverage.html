<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max & Average</title>
</head>
<body>
<script>
    let int = [11,4,7,33,6,65,1,2,9,10];
    document.write(int+'<br>');
    let max = int[0];
    let average = 0;
    for (let i=1;i<10;i++){
        if (int[i]>max){
            max=int[i];
            average+=int[i];
        }
    }
    average=average/int.length;
    document.write('Max = '+max+'<br/> Average = '+average);
</script>
</body>
</html>
