<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp giảm dần</title>
</head>
<body>
<script>
    let arr = [2, 5, 6, 7, 31, 8, 6, 15, 17, 20];
    let tmp = 0;
    for (let i = 0; i < arr.length; i++) {
        let j = i + 1;
        for (; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
                tmp = arr[j];
                arr[j] = arr[i];
                arr[i] = tmp;

            }
        }
    }
    document.write(arr.toString());
</script>
</body>
</html>
