<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong chuỗi</title>
</head>
<body>
<script>
    let input = prompt('Nhập chuỗi: ');
    let count = 0;
    for (let i=0;i<input.length;i++){
        if (input[i]=='-'){
            i++;
            count++;
        }
    }
    document.write('Có '+count+' số nguyên âm');
</script>
</body>
</html>
