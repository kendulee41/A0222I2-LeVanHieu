<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi vị trí</title>
</head>
<body>
<script>
    function doiVTri(num1, num2) {
        let temp = num1;
        num1 = num2;
        num2 = temp;
        document.write('number 1: ' + num1 + '<br>number 2: ' + num2);
    }

    let num1 = parseInt(prompt('Enter number 1: '));
    let num2 = parseInt(prompt('Enter number 2: '));
    doiVTri(num1, num2);
</script>
</body>
</html>
