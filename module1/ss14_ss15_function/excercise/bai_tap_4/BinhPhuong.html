<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính bình phương</title>
</head>
<body>
<script>
    function square(number) {
        return Math.pow(number,2);
    }
    let num = parseInt(prompt('Enter number: '));
    alert('Square ['+num+'] = '+square(num));
</script>
</body>
</html>
