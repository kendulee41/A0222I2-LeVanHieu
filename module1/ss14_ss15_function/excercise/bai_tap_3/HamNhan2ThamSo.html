<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhận 2 tham số</title>
</head>
<body>
<script>
    function display(a,b) {
        if (a>b){
            alert('a > b');
        }else {
            alert(a+b);
        }
    }
    let num1 = parseInt(prompt('Enter number 1:'));
    let num2 = parseInt(prompt('Enter number 2:'));
    display(num1,num2);
</script>
</body>
</html>
