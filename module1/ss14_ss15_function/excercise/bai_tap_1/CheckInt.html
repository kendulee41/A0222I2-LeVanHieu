<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 1;
        for (let i = 2; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            document.write('Số ' + number + ' là số nguyên tố');
        } else {
            document.write('Số ' + number + ' không phải là số nguyên tố');
        }
    }

    let number = parseInt(prompt('Nhập số cần kiểm tra: '));
    isPrime(number);
</script>
</body>
</html>
