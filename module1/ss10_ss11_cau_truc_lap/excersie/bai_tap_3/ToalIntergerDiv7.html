<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
    let total = 0;
    let i = 1;
    let count = 1;
    while (count <= 30) {
        total += 7 * i;
        i++;
        count++;
    }
    document.write('Total = ' + total);
</script>

</body>
</html>
