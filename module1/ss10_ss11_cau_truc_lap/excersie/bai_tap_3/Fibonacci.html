<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 số đầu tiên trong dãy Fibonacci</title>
</head>
<body>
<script>
    let i = 0;
    let j = 1;
    let count = 0;
    let fib = 1;
    do {
        document.write((fib) + '<br>');
        fib = i + j;
        i = j;
        j = fib;
        count++
    } while (count < 20)
</script>
</body>
</html>
