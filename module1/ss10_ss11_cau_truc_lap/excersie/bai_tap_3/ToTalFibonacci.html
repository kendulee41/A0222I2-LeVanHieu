<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số Fibonacci đầu tiên</title>
</head>
<body>
<script>
    let i = 0;
    let j = 1;
    let count = 0;
    let fib = 1;
    let total = 0;
    do {
        document.write((fib) + '<br>');
        total += fib;
        fib = i + j;
        i = j;
        j = fib;
        count++
    } while (count < 20)
    document.write('Total: ' + total);
</script>
</body>
</html>
