<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    let i =1;
    for (;i<=100;i++){
        if (i%3===0){
            if (i%5===0){
                document.write('FizzBuzz'+'<br>');
                continue;
            }else if (i%5!==0){
                document.write('Fizz'+'<br>');
                continue;
            }
        }else if (i%5===0){
            document.write('Buzz'+'<br>');
            continue;
        }
        document.write(i+'<br>');
    }
</script>
</body>
</html>
