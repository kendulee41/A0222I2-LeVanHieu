<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi mẹ đẻ lãi con</title>
</head>
<body>
<script>
    let first = parseInt(prompt('Nhập số tiền gốc: '));
    let month = parseInt(prompt('Số tháng cho vay'));
    let interest = parseInt(prompt('Lãi suất (%):'))/100;
    let i = 1;
    let total =0;
    let money = first/month;
    while (i<=month){
          money += money * interest;
          total = total+money;
          i++;
    }
    document.write('Tổng tiền trả: '+total+' VNĐ');
</script>
</body>
</html>
