<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Tam Giác Vuông</title>
</head>
<body>
<script>
    for (let row = 1; row <= 5; row++) {
        for (let col = 1; col <= row; col++) {
            document.write("*&nbsp");
        }
        document.write("<br>")
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    for (let row = 5; row >= 1; row--) {
        for (let col = 1; col <= row; col++) {
            document.write("*&nbsp");
        }
        document.write("<br>")
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    for (let row = 1; row <= 5; row++) {
        for (let col = 1; col <= 5; col++) {
            if (col <= 5 - row) {
                document.write('&nbsp&nbsp&nbsp');
            } else {
                document.write("&nbsp*");
            }
        }
        document.write("<br>")
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    for (let row = 1; row <= 5; row++) {
        for (let col = 1; col <= 5; col++) {
            if (col >= row) {
                document.write("&nbsp*");
            } else {
                document.write('&nbsp&nbsp&nbsp');
            }
        }
        document.write("<br>")
    }

</script>
</body>
</html>
