<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let i = 0;
    let j = 1;
    let max = parseInt(prompt('Bạn muốn in mấy số: '));
    let fib = 1;
    let count =0;
    do {
        document.write((fib) + '<br>');
        fib = i + j;
        i = j;
        j = fib;
        count++
    } while (count < max)
</script>
</body>
</html>
