<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng</title>
</head>
<body>
<script>
    let number = prompt('Enter number:');
    let i = 1;
    let total = 0;
    for (; i <= number; i++) {
        total = total + i;
    }
    document.write('Total: ' + total);
</script>
</body>
</html>
